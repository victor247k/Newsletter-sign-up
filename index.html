<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <picture>
      <img src="images/illustration-sign-up-mobile.svg" alt="illustration">
      <img src="images/illustration-sign-up-desktop.svg" alt="illustration">
    </picture>
    <div class="textContainer">  
      <h1>Stay updated!</h1>
      <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li class="line"><img src="images/icon-list.svg" alt="checkmark"> <span>Product discovery and building what matters</span></li>
          <li class="line"><img src="images/icon-list.svg" alt="checkmark"> <span>Measuring to ensure updates are a success</span></li>
          <li class="line"><img src="images/icon-list.svg" alt="checkmark"> <span>And much more!</span></li>
        </ul>
        <form action="results.html" method="get">
          <label for="email">Email address</label>
          <input name="name" type="email" required placeholder="email@company.com" id="email">
          <button type="submit" id="submit">Subscribe to monthly newsletter</button>
        </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
